<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./images/logo.png" />
    <title>Calculator</title>
    
</head>
<body>
 <div class="content">
    <div class = "calculator">
        <div class="output"></div>

        <div class="row">
            <div><button class="btn">7</button></div>
            <div><button class="btn">8</button></div>
            <div><button class="btn">9</button></div>
            <div><button class="btn-op">x</button></div>
        </div>

        <div class="row">
            <div><button class="btn">4</button></div>
            <div><button class="btn">5</button></div>
            <div><button class="btn">6</button></div>
            <div><button class="btn-op">-</button></div>
        </div>

        <div class="row">
            <div><button class="btn">1</button></div>
            <div><button class="btn">2</button></div>
            <div><button class="btn">3</button></div>
            <div><button class="btn-op">+</button></div>
        </div>


        <div class="row">
            <div><button class="btn-eq">=</button></div>
            <div><button class="btn">0</button></div>
            <div><button class="btn-dot">.</button></div>
            <div><button class="btn-op">/</button></div>
        </div>

        <div class="row">
            <div><button class="btn-clr">Clear</button></div>
            <div><button class="btn-dlt">Delete</button></div>
        </div>

    </div>
    <div class="footer">Copyright Â© Naseela99  <a href="https://github.com/Naseela99/Calculator" target="_blank"><i class="fa fa-github" style="font-size:24px"></i></a></div>
</div>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
